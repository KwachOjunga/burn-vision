jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies with retries
        run: |
          max_retries=5
          retry_delay=10
          for i in $(seq 1 $max_retries); do
              echo "Attempt $i: Updating package lists..."
              if sudo apt-get update -y; then
                  echo "Package lists updated successfully."
                  break
              fi
              echo "apt-get update failed. Retrying in $retry_delay seconds..."
              sleep $retry_delay
          done
          if [ $i -eq $max_retries ]; then
              echo "ERROR: Failed to update package lists after $max_retries attempts."
              exit 1
          fi
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
              pkg-config \
              libssl-dev \
              build-essential \
              libffi-dev \
              python3-dev 
          cargo b --verbose
          sudo rm -rf /var/lib/apt/lists/*
